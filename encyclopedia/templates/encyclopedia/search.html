{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | Not found
{% endblock %}

{% block body %}
    <h3>Searched: {{ query }}</h3>
    <ul>
    {% for each in matches %}

        <li><a href="{% url 'wiki:pages' entry=each %}">{{ each }}</a></li>

    {% endfor %}
    </ul>

{% endblock %}
